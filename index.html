<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Compilador Java</title>
  </head>
  <body>
    <!-- Header -->  
    <header id="main-header" class="bg-info text-white p-4 mb-3">
      <div class="container">
        <div class="row text-center">
          <div class="col-sm-12">
            <h1 id="header-title">Compilador JAVA</h1>
           </div>
        </div>
      </div>
    </header>
    <!--Carga-->

      <div class="container">
          <div class="form-group col-sm-4">
            <input type="file" class="custom-file-input" id="loader" lang="es">
            <label class="custom-file-label" for="loader">Sube tu código aquí...</label>
          </div>
        </div>

    <p id="mensaje"></p>
    <!--Botones-->

      <div class="container">
        <input type="submit" class="btn btn-success" value="Analizar">
        <input type="submit" class="btn btn-dark float-center" value="Limpiar">
      </div>
      <hr>

    <!--Resultado-->
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body" id="contenido">Visualiza aquí tu código</div>
            </div>
          </div>
          <div class="col">
            <div class="card bg-dark text-white">
              <div class="card-body " id="resultado">Compilado!</div>
            </div>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
